<button
  class="sky-btn sky-btn-default"
  type="button"
  [skyPopover]="popoverRef"
  [skyPopoverAlignment]="alignment"
  [skyPopoverMessageStream]="messageStream"
  [skyPopoverPlacement]="placement"
  [skyPopoverTrigger]="trigger"
  #directiveRef
></button>

<sky-popover
  [alignment]="popoverAlignment"
  [allowFullscreen]="allowFullscreen"
  [dismissOnBlur]="dismissOnBlur"
  [isStatic]="isStatic"
  [placement]="popoverPlacement"
  [popoverTitle]="popoverTitle"
  (popoverClosed)="onPopoverClosed()"
  (popoverOpened)="onPopoverOpened()"
  #popoverRef
>
  Popover content.
</sky-popover>
