<div
  class="sky-popover-container sky-popover-max-height"
  [@.disabled]="!enableAnimations"
  [@skyPopoverAnimation]="animationState"
  [class.sky-popover-hidden]="!placement"
  [ngClass]="[
    'sky-popover-alignment-' + horizontalAlignment,
    'sky-popover-placement-' + placement
  ]"
  (@skyPopoverAnimation.done)="onAnimationEvent($event)"
  (@skyPopoverAnimation.start)="onAnimationEvent($event)"
  #popoverRef
>
  <div
    class="sky-popover sky-shadow sky-rounded-corners"
    tabindex="-1"
  >
    <header *ngIf="popoverTitle"
      class="sky-popover-header sky-padding-even-default"
    >
      <h1 *ngIf="popoverTitle"
        class="sky-popover-title sky-emphasized"
      >
        {{ popoverTitle }}
      </h1>
    </header>
    <div
      class="sky-popover-body sky-padding-even-default"
    >
      <ng-container #contentTarget></ng-container>
    </div>
    <span
      aria-hidden="true"
      class="sky-popover-arrow"
      [style.left.px]="arrowLeft"
      [style.top.px]="arrowTop"
      #arrowRef
    ></span>
  </div>
</div>
