<ng-template #dropdownMenuTemplateRef>
  <div
    class="sky-dropdown-menu sky-shadow sky-rounded-corners"
    [attr.aria-labelledby]="ariaLabelledBy"
    [attr.role]="ariaRole"
    [id]="dropdownMenuId"
    [ngClass]="{
      'hidden': !isOpen
    }"
    #dropdownMenuElementRef
  >
    <ng-content>
    </ng-content>
  </div>

</ng-template>
