<sky-dropdown
  [alignment]="alignment"
  [buttonStyle]="buttonStyle"
  [buttonType]="buttonType"
  [disabled]="disabled"
  [dismissOnBlur]="dismissOnBlur"
  [horizontalAlignment]="horizontalAlignment"
  [label]="label"
  [messageStream]="messageStream"
  [title]="title"
  [trigger]="trigger"
  #dropdownRef
>

  <sky-dropdown-button>
    Show dropdown
  </sky-dropdown-button>

  <sky-dropdown-menu
    [ariaLabelledBy]="menuAriaLabelledBy"
    [ariaRole]="menuAriaRole"
    [useNativeFocus]="useNativeFocus"
    (menuChanges)="onMenuChanges()"
    #dropdownMenuRef
  >

    <sky-dropdown-item *ngFor="let item of items"
      [ariaRole]="itemAriaRole"
    >
      <button
        type="button"
        [attr.disabled]="item.disabled ? '' : null"
      >
        {{ item.name }}
      </button>
    </sky-dropdown-item>

  </sky-dropdown-menu>
</sky-dropdown>
